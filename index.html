<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0a">
    <title>Black Friday 金魚狂歡</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');

        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-yellow: #ffff00;
            --neon-green: #00ff00;
            --bg-color: #0a0a0a;
            --glass-bg: rgba(20, 20, 20, 0.8);
            --app-header-height: 60px;
            --app-footer-height: 70px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 40%);
            touch-action: manipulation;
        }

        /* App Header */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--app-header-height);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding-top: env(safe-area-inset-top);
        }
        .app-header h1 {
            font-size: 1.2rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        /* Background Animation (Floating Bubbles) */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatUp 15s infinite linear;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        /* Main Scrollable Content */
        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-top: calc(var(--app-header-height) + 20px);
            padding-bottom: calc(var(--app-footer-height) + 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Visual Content */
        .goldfish-showcase {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 3.5rem;
        }

        .fish {
            animation: swim 6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 165, 0, 0.6));
        }
        .fish:nth-child(2) { animation-delay: 1s; filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.6)); }
        .fish:nth-child(3) { animation-delay: 2s; filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.6)); }

        @keyframes swim {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Game Card */
        .game-card {
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 25px 15px;
            text-align: center;
            width: 100%;
            max-width: 380px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-title {
            font-size: 1.4rem;
            color: var(--neon-yellow);
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .game-desc {
            color: #aaa;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        /* Wheel Responsive */
        .wheel-wrapper {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 0 auto 25px;
        }
        
        @media (max-width: 340px) {
            .wheel-wrapper { width: 200px; height: 200px; }
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #fff;
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            background: conic-gradient(
                var(--neon-pink) 0deg 120deg,
                var(--neon-blue) 120deg 240deg,
                var(--neon-yellow) 240deg 360deg
            );
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .wheel-content {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .segment-number {
            position: absolute;
            font-size: 2.5rem;
            font-weight: 900;
            color: #000;
            text-shadow: 0 2px 0 rgba(255,255,255,0.5);
        }

        .num-7 { top: 20%; right: 25%; transform: rotate(60deg); }
        .num-8 { bottom: 10%; left: 50%; transform: translateX(-50%) rotate(180deg); }
        .num-9 { top: 20%; left: 25%; transform: rotate(-60deg); }

        .pointer {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 25px solid #fff;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* App Button */
        .spin-btn {
            background: linear-gradient(135deg, #ff0055, #ff00aa);
            color: white;
            border: none;
            padding: 16px 60px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            max-width: 280px;
            transition: all 0.2s;
            box-shadow: 0 5px 20px rgba(255, 0, 85, 0.4);
            outline: none;
            position: relative;
            overflow: hidden;
        }
        
        .spin-btn:active { transform: scale(0.96); }
        
        .spin-btn:disabled {
            background: #333;
            color: #666;
            box-shadow: none;
            cursor: default;
        }

        /* Result Modal Overlay */
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .result-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        .result-box {
            background: #1a1a1a;
            border: 1px solid var(--neon-pink);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 300px;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .result-overlay.active .result-box {
            transform: scale(1);
        }
        .close-btn {
            margin-top: 20px;
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .discount-big {
            font-size: 4rem;
            font-weight: 900;
            color: var(--neon-green);
            line-height: 1;
            margin: 15px 0;
            text-shadow: 0 0 20px var(--neon-green);
        }

        /* App Footer (Tab Bar) */
        .app-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--app-footer-height);
            background: var(--glass-bg);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 0.7rem;
            gap: 4px;
            text-decoration: none;
        }
        .nav-item.active { color: var(--neon-pink); }
        .nav-icon { font-size: 1.5rem; }

        .promo-details {
            width: 100%;
            max-width: 380px;
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .promo-details h3 {
            color: var(--neon-pink);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .promo-details p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 8px;
        }
    </style>
